<!-- Scripts -->
<script>
/* Typing Effect */
const text = "Java Full Stack Developer";
let i = 0;
function typing(){
  if(i < text.length){
    document.querySelector(".typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typing, 80);
  }
}
typing();

/* Loader */
window.addEventListener("load", () => {
  document.getElementById("loader").style.display = "none";
});

/* ================= DYNAMIC AI CHAT ================= */
const chatForm = document.getElementById("chatForm");
const chatInput = document.getElementById("chatInput");
const chatBody = document.getElementById("chatBody");

chatForm.addEventListener("submit", async function(e){
  e.preventDefault();
  const message = chatInput.value.trim();
  if(!message) return;

  // Display user's message
  chatBody.innerHTML += `<p><b>You:</b> ${message}</p>`;
  chatInput.value = "";
  chatBody.scrollTop = chatBody.scrollHeight;

  // Display temporary AI "typing..."
  const aiMsg = document.createElement("p");
  aiMsg.innerHTML = `<b>AI:</b> <i>Typing...</i>`;
  chatBody.appendChild(aiMsg);
  chatBody.scrollTop = chatBody.scrollHeight;

  try {
    // Call OpenAI API
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer YOUR_OPENAI_API_KEY"
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{role:"user", content: message}],
        max_tokens: 200
      })
    });

    const data = await response.json();
    aiMsg.innerHTML = `<b>AI:</b> ${data.choices[0].message.content}`;
    chatBody.scrollTop = chatBody.scrollHeight;
  } catch (err) {
    aiMsg.innerHTML = `<b>AI:</b> Sorry, something went wrong!`;
    console.error(err);
  }
});
</script>
